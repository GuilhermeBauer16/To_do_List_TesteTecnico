services:

  db:

    image: mysql:8.3.0
    container_name: mysql_db_to_do_list_teste_tecnico
    command: mysqld --default_authentication_plugin=caching_sha2_password

    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: ${DB_PORT}


    ports:
      - "${DB_EXPOSE_PORT}:${DB_PORT}"

    expose:
      - ${DB_PORT}

    networks:
      - to_do_list_teste_tecnico

    volumes:
      - mysql_data:/var/lib/mysql

    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "$$MYSQL_USER", "-p$$MYSQL_PASSWORD" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  to_do_list_teste_tecnico:
    build: .
    image: guilhermebauer/to_do_list_teste_tecnico:latest
    container_name: to_do_list_teste_tecnico
    restart: always
    environment:
      TZ: America/Sao_Paulo
      SPRING_DATASOURCE_URL: jdbc:mysql://db:${DB_PORT}/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=UTC&enabledTLSProtocols=TLSv1.2
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}


    ports:
      - "${EXPOSE_PORT}:${CONTAINER_PORT}"
    depends_on:
      db:
        condition: service_healthy

    networks:
      - to_do_list_teste_tecnico

networks:
    to_do_list_teste_tecnico:
      driver: bridge

volumes:
    mysql_data:
